<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    html{
      width:1440px;
    }
    body {
      background-color: hsl(185, 75%, 39%);
      overflow: hidden;
      font-family: Kumbh Sans;
    }

    div {
      position: absolute;
      display: inline-block;
      text-align: center;
      height: 23.4375rem;
      width: 350px;
      top: 100px;
      left: 470px;
      background-color: #FFFFFF;
      border-radius: 8px;
    }

    table {
      margin: 0 auto;
    }

    td {
      padding: 8px 30px;
    }

    hr{
      margin-bottom: 20px;
      background-color: hsl(0, 0%, 59%);
    }

    section{
      position: relative;
      bottom: 70px;
    }

    #bg-pattern-top {
      position: relative;
      right: 18.3125rem;
      bottom: 35rem;
    }

    #bg-pattern-bottom {
      position: relative;
      bottom: 700px;
      left: 600px;
    }

    #bg-pattern-card {
      border-top-right-radius: 8px;
      border-top-left-radius: 8px;
    }
    #image-victor{
      position: relative;
      bottom: 50px;
      border: 5px solid white;
      border-radius: 50%;
    }

    .greycolor{
      color: hsl(0, 0%, 59%);
    }
    .n-s{
      font-size: 18px;
    }

    .n{
      font-weight: 700px;
    }

    .s{
      font-weight: 400px;
    }
  </style>
</head>

<body>
  <img id="bg-pattern-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img id="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
  <div>
    <img id="bg-pattern-card" src="images/bg-pattern-card.svg" alt="bg-pattern-card">
    <img id="image-victor" src="images/image-victor.jpg" alt="image-victor">
    <section>
      <h3 class="n-s n">Victor Crest <span class="greycolor">  26</span></h3>
      <p>London</p>
      <hr>
      <table>
        <thead>
          <tr>
            <th class="n-s s">80K</th>
            <th class="n-s s">803K</th>
            <th class="n-s s">1.4K</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="greycolor">Followers</td>
            <td class="greycolor">Likes</td>
            <td class="greycolor">Photos</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>

</html
